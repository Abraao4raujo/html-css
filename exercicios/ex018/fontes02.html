    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Alien';
            src: url('fontes/Alien\ Eclipse\ Italic.otf') format('opentype'),
             url('fontes/Alien\ Eclipse\ Italic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        /*
            Tipos de formato
                opentype (otf)
                truetype (ttf)
                embedded-opentype
                truetype-aat (Apple Advanced Typography)
                svg
        */
        body{
            font-family: 'Alien', Helvetica, sans-serif
        }
        h1{
            font-family: 'Alien', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
