<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotação da Harmonia das Cores</title>
</head>
<body>
    <h2>Cores Primarias</h2>
    <p style="background-color: yellow; text-align: center; color: white;">Amarelo</p>
    <p style="background-color: red; text-align: center; color: white;">Vermelho</p>
    <p style="background-color: blue; text-align: center; color: white;">Azul</p>
    <h2>Cores Secundarias</h2>
    <p style="background-color: orange; text-align: center; color: white;">Laranja</p>
    <p style="background-color: purple; text-align:center; color: white;">Roxo</p>
    <p style="background-color: green; text-align: center; color: white;">Verde</p>
    <h2>Cores Terciarias</h2>
    <p style="background-color: #ffa500; text-align: center; color: white;">Amarelo-Alaranjado</p>
    <p style="background-color: #f24f00; text-align: center; color: white;">Vermelho-Alaranjado</p>
    <p style="background-color: rgb(153, 6, 67); text-align: center; color: white;">Vermelho-Arroxeado</p>
    <p style="background-color: #3f0072; text-align: center; color: white;">Azul-Arroxeado</p>
    <p style="background-color: rgb(0, 150, 117); text-align: center; color: white;">Azul-Esverdeado</p>
    <p style="background-color: rgb(120, 223, 3); text-align: center; color: white;">Amarelo-Esverdeado</p>
</body>
</html>
